variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SSL_NO_VERIFY: 1

stages:
  - deploy
  - ana

image: registry.gitlab.com/ody5-dev/docker/jupyterlab:ana

pages:
  stage: deploy
  allow_failure: true
  before_script:
    - git config http.sslVerify "false"
    - git clone ${ANA_URL} ana
    - cd ana && python -m pip install -e . && cd ..
    - cd docs/modules && git clone ${FORC_URL} forc && cd ../..
    - mv source/onenote/html docs/_static/html
    - mv source/onenote/word docs/_static/word
  script:
    - make clean html && make html
    - mv _build/html public
  artifacts:
    paths:
      - public
  only:
    - main
    - release/*

ana:prepair:
  stage: ana
  variables:
    TEST_DIR: tests/ana/prepair
  before_script:
    - git clone --recursive ${ANA_URL} ana
    - python -m pip install git+${SPECTRUM_URL}
    - cd ana && python -m pip install -e . && cd ..
    - python -m pip install coverage
    - cd ana
    - mkdir output
  script:
    - coverage run -m unittest discover -s $TEST_DIR
    - coverage report -m
  artifacts:
    paths:
      - output
  only:
    - main
    - develop

ana:fit:
  extends: ana:prepair
  variables:
    TEST_DIR: tests/ana/fit

ana:visualize:
  extends: ana:prepair
  variables:
    TEST_DIR: tests/ana/visualize
